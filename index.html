<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Date Picker</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            .date-picker.show {
                display: block;
            }

            .date.selected {
                background-color: #9ed5c5;
                font-weight: bold;
            }
        </style>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="date-picker-container">
            <button class="date-picker-button"></button>
            <div class="date-picker show">
                <div class="date-picker-header">
                    <button class="prev-month-button month-button">
                        &larr;
                    </button>
                    <div class="current-month"></div>
                    <button class="next-month-button month-button">
                        &rarr;
                    </button>
                </div>
                <div class="date-picker-grid-header date-picker-grid">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="date-picker-grid-dates date-picker-grid">
                    <button class="date date-picker-other-month-date">
                        30
                    </button>
                    <button class="date">1</button>
                    <button class="date selected">2</button>
                </div>
            </div>
        </div>
    </body>
</html>
